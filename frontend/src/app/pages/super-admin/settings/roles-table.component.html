<table class="w-full text-xs">
  <thead class="bg-gray-900/50 border-b border-gray-700">
    <tr>
      <th class="text-left px-4 py-3 text-gray-400 font-semibold">Role Name</th>
      <th class="text-left px-4 py-3 text-gray-400 font-semibold">Description</th>
      <th class="text-left px-4 py-3 text-gray-400 font-semibold">Permissions</th>
      <th class="text-left px-4 py-3 text-gray-400 font-semibold">Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let role of roles">
      <tr class="border-b border-gray-700/50 hover:bg-gray-800/30" [ngClass]="{'bg-gray-800/70': isProtectedRole(role.name)}">
        <td class="px-4 py-3"><div class="flex items-center gap-2"><span class="text-white">{{ role.name }}</span><span *ngIf="isProtectedRole(role.name)" class="px-2 py-0.5 bg-yellow-600/20 text-yellow-300 rounded text-xs">Protected</span></div></td>
        <td class="px-4 py-3 text-gray-400">{{ role.description }}</td>
        <td class="px-4 py-3"><span class="px-2 py-1 bg-purple-600/20 text-purple-300 rounded text-xs">{{ role.permissions.length || 0 }} permissions</span></td>
        <td class="px-4 py-3"><div class="flex gap-2"><button (click)="editRole(role)" class="px-2 py-1 bg-blue-600/20 text-blue-300 hover:bg-blue-600/30 rounded text-xs transition" [disabled]="isProtectedRole(role.name)">âœï¸ Edit</button><button (click)="deleteRole(role)" class="px-2 py-1 bg-red-600/20 text-red-300 hover:bg-red-600/30 rounded text-xs transition" [disabled]="isProtectedRole(role.name)">ğŸ—‘ï¸ Delete</button></div></td>
      </tr>
    </ng-container>
  </tbody>
</table>
