<div class="animate-fade-in p-6 lg:p-8">
  <!-- Page Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-white">Settings</h1>
    <p class="text-gray-400 mt-2">Manage your profile and team roles</p>
  </div>

  <!-- Tab Navigation -->
  <div class="flex gap-2 mb-6 border-b border-gray-700">
    <button
      type="button"
      (click)="setActiveTab('profile')"
      [class.active]="activeTab() === 'profile'"
      class="px-4 py-3 text-sm font-medium border-b-2 transition-colors"
      [ngClass]="activeTab() === 'profile' ? 'text-purple-400 border-purple-400' : 'text-gray-400 border-transparent hover:text-gray-300'">
      ğŸ‘¤ Profile
    </button>
    <button
      type="button"
      (click)="setActiveTab('roles')"
      [class.active]="activeTab() === 'roles'"
      class="px-4 py-3 text-sm font-medium border-b-2 transition-colors"
      [ngClass]="activeTab() === 'roles' ? 'text-purple-400 border-purple-400' : 'text-gray-400 border-transparent hover:text-gray-300'">
      ğŸ” Team Roles
    </button>
  </div>

  <!-- Profile Tab -->
  <div *ngIf="activeTab() === 'profile'" class="card bg-gray-800 border border-gray-700 rounded-lg p-6">
    <app-tenant-profile-settings></app-tenant-profile-settings>
  </div>

  <!-- Roles Tab -->
  <div *ngIf="activeTab() === 'roles'" class="card bg-gray-800 border border-gray-700 rounded-lg p-6">
    <app-tenant-roles></app-tenant-roles>
  </div>
</div>
