<!-- Tenant Layout Component -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-gray-100 to-gray-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-300">
  
  <!-- Compact Top Navigation Bar -->
  <nav class="fixed top-0 z-50 w-full bg-white dark:bg-gray-900/95 backdrop-blur-xl border-b border-gray-200 dark:border-gray-800 shadow-sm transition-colors duration-300">
    <div class="px-4 lg:px-8 py-3">
      <div class="flex items-center justify-between gap-4">
        
        <!-- Left Section: Logo & Menu -->
        <div class="flex items-center gap-3">
          <button (click)="toggleSidebar()" 
                  class="p-2 rounded-lg bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-all transform hover:scale-105 lg:hidden">
            <svg class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>

          <!-- Logo -->
          <div class="flex items-center gap-2 group">
            <div class="h-9 w-9 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center shadow-lg">
              <span class="text-white font-bold text-sm">{{ getTenantInitials() }}</span>
            </div>
            <div class="hidden sm:block">
              <h1 class="text-sm font-bold text-gray-900 dark:text-white">{{ getTenantName() }}</h1>
              <p class="text-xs text-gray-600 dark:text-gray-400">Organization</p>
            </div>
          </div>
        </div>

        <!-- Right Section: Actions & Profile -->
        <div class="flex items-center gap-2">
          <!-- Notifications -->
          <button class="relative p-2 rounded-lg bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-all transform hover:scale-105 group">
            <svg class="w-5 h-5 text-gray-700 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>

          <!-- Theme Toggle -->
          <button (click)="themeService.toggleDarkMode()"
                  class="p-2 rounded-lg bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-all transform hover:scale-105">
            <svg *ngIf="!(themeService.darkMode$ | async)" class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
            <svg *ngIf="(themeService.darkMode$ | async)" class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          </button>

          <!-- User Profile Dropdown -->
          <div class="relative">
            <button (click)="toggleUserMenu()"
                    class="flex items-center gap-2 p-1 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-all group">
              <div class="w-9 h-9 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center shadow-lg">
                <span class="text-white font-bold text-xs">{{ getInitials() }}</span>
              </div>
              <svg [class.rotate-180]="showUserMenu()" class="w-4 h-4 text-gray-600 dark:text-gray-400 transition-transform hidden sm:block" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
            </button>

            <!-- User Menu Dropdown -->
            <div *ngIf="showUserMenu()" 
                 class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 py-1 animate-in fade-in slide-in-from-top-2 duration-200 transition-colors">
              <a [routerLink]="['/tenant/profile']" (click)="showUserMenu.set(false)" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <span class="text-lg">ðŸ‘¤</span> My Profile
              </a>
              <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <span class="text-lg">ðŸ“ž</span> Help & Support
              </a>
              <hr class="my-1 border-gray-200 dark:border-gray-700" />
              <button (click)="logout(); showUserMenu.set(false)" 
                      class="w-full flex items-center gap-3 px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                <span class="text-lg">ðŸšª</span> Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Enhanced Sidebar with Hover Effects -->
  <aside [class.translate-x-0]="sidebarOpen()" [class.-translate-x-full]="!sidebarOpen()" 
         class="fixed left-0 top-0 z-40 w-64 h-screen pt-16 bg-white/95 dark:bg-gray-900/95 backdrop-blur-xl border-r border-gray-200 dark:border-gray-800 transition-all duration-300 overflow-hidden flex flex-col shadow-xl">
    
    <!-- Sidebar Content (Scrollable) -->
    <div class="flex-1 overflow-y-auto px-3 py-4 space-y-3 scrollbar-thin scrollbar-thumb-gray-300 dark:scrollbar-thumb-gray-700 scrollbar-track-transparent">
      <!-- Navigation Sections -->
      <ng-container *ngFor="let section of navSections(); let sectionIndex = index">
        <div class="space-y-1">
          <!-- Collapsible Section Header -->
          <button (click)="toggleSection(section.title)"
                  class="w-full flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gradient-to-r hover:from-purple-50 hover:to-blue-50 dark:hover:from-purple-900/20 dark:hover:to-blue-900/20 transition-all duration-200 group">
            <h3 class="text-xs font-bold text-gray-600 dark:text-gray-400 uppercase tracking-wider flex-1 text-left group-hover:text-purple-700 dark:group-hover:text-purple-400 transition-colors">
              {{ section.title }}
            </h3>
            <div class="flex items-center gap-1">
              <span class="text-[10px] font-semibold text-gray-400 dark:text-gray-600 px-1.5 py-0.5 rounded bg-gray-100 dark:bg-gray-800">
                {{ section.items.length }}
              </span>
              <svg [class.rotate-180]="isSectionExpanded(section.title)" 
                   class="w-4 h-4 text-gray-400 group-hover:text-purple-600 dark:group-hover:text-purple-400 flex-shrink-0 transition-all duration-200" 
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </div>
          </button>

          <!-- Section Items (Collapsible with Animation) -->
          <nav *ngIf="isSectionExpanded(section.title)" 
               class="space-y-0.5 animate-in fade-in slide-in-from-top-1 duration-200">
            <ng-container *ngFor="let item of section.items; let itemIndex = index">
              <!-- Item with Children (Expandable) -->
              <div *ngIf="item.children && item.children.length > 0" class="group">
                <button 
                  (click)="toggleItem(item.label)"
                  [ngClass]="{
                    'bg-gradient-to-r from-purple-100 to-blue-100 dark:from-purple-900/30 dark:to-blue-900/30': isItemExpanded(item.label)
                  }"
                  class="w-full flex items-center justify-between px-3 py-2.5 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gradient-to-r hover:from-gray-100 hover:to-gray-50 dark:hover:from-gray-800 dark:hover:to-gray-800/50 transition-all duration-200 text-sm group/item">
                  <div class="flex items-center gap-3 flex-1 min-w-0">
                    <span class="text-lg flex-shrink-0 transform group-hover/item:scale-110 transition-transform duration-200">{{ item.icon }}</span>
                    <span class="font-medium text-sm truncate group-hover/item:text-gray-900 dark:group-hover/item:text-white transition-colors">{{ item.label }}</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <span *ngIf="item.children.length" class="text-[10px] font-semibold text-gray-400 dark:text-gray-600 px-1.5 py-0.5 rounded bg-gray-100 dark:bg-gray-800">
                      {{ item.children.length }}
                    </span>
                    <svg [class.rotate-180]="isItemExpanded(item.label)" 
                         class="w-4 h-4 text-gray-400 group-hover/item:text-purple-600 dark:group-hover/item:text-purple-400 flex-shrink-0 transition-all duration-200" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                  </div>
                </button>

                <!-- Nested Items with Enhanced Style -->
                <div *ngIf="isItemExpanded(item.label)" 
                     class="space-y-0.5 pl-9 mt-1 ml-3 border-l-2 border-gray-200 dark:border-gray-700 animate-in fade-in slide-in-from-top-1 duration-150">
                  <ng-container *ngFor="let child of item.children">
                    <a [routerLink]="child.route" 
                       [queryParams]="child.queryParams || {}"
                       routerLinkActive="bg-gradient-to-r from-purple-500 to-blue-500 text-white shadow-md"
                       class="flex items-center gap-2 px-3 py-2 ml-1 rounded-lg text-xs text-gray-600 dark:text-gray-400 hover:bg-gradient-to-r hover:from-purple-50 hover:to-blue-50 dark:hover:from-purple-900/20 dark:hover:to-blue-900/20 hover:text-purple-700 dark:hover:text-purple-300 transition-all duration-200 group/child relative overflow-hidden">
                      <span class="absolute inset-0 bg-gradient-to-r from-purple-500/10 to-blue-500/10 opacity-0 group-hover/child:opacity-100 transition-opacity duration-200"></span>
                      <span class="text-sm relative z-10">{{ child.icon }}</span>
                      <span class="truncate relative z-10 font-medium">{{ child.label }}</span>
                      <span *ngIf="child.badge" class="ml-auto bg-gradient-to-r from-red-500 to-pink-500 text-white text-xs rounded-full px-2 py-0.5 flex-shrink-0 text-[10px] font-bold shadow-sm relative z-10">
                        {{ child.badge }}
                      </span>
                    </a>
                  </ng-container>
                </div>
              </div>

              <!-- Regular Item (No Children) with Enhanced Styling -->
              <ng-container *ngIf="!item.children || item.children.length === 0">
                <a [routerLink]="item.route" 
                   [queryParams]="item.queryParams || {}" 
                   routerLinkActive="bg-gradient-to-r from-purple-500 to-blue-500 text-white shadow-lg scale-105"
                   [routerLinkActiveOptions]="{exact: false}"
                   class="flex items-center justify-between px-3 py-2.5 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gradient-to-r hover:from-gray-100 hover:to-gray-50 dark:hover:from-gray-800 dark:hover:to-gray-800/50 transition-all duration-200 text-sm group/item relative overflow-hidden">
                  <span class="absolute inset-0 bg-gradient-to-r from-purple-500/5 to-blue-500/5 opacity-0 group-hover/item:opacity-100 transition-opacity duration-200"></span>
                  <div class="flex items-center gap-3 flex-1 min-w-0 relative z-10">
                    <span class="text-lg flex-shrink-0 transform group-hover/item:scale-110 transition-transform duration-200">{{ item.icon }}</span>
                    <span class="font-medium text-sm truncate group-hover/item:text-gray-900 dark:group-hover/item:text-white transition-colors">{{ item.label }}</span>
                  </div>
                  <span *ngIf="item.badge" class="bg-gradient-to-r from-red-500 to-pink-500 text-white text-xs rounded-full px-2 py-0.5 flex-shrink-0 text-[10px] font-bold shadow-sm relative z-10">
                    {{ item.badge }}
                  </span>
                </a>
              </ng-container>
            </ng-container>
          </nav>

          <!-- Section Divider (except for last section) -->
          <div *ngIf="sectionIndex < navSections().length - 1" class="pt-2">
            <div class="h-px bg-gradient-to-r from-transparent via-gray-300 dark:via-gray-700 to-transparent"></div>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Sidebar Footer with Quick Actions -->
    <div class="border-t border-gray-200 dark:border-gray-800 p-3 space-y-2 bg-gradient-to-r from-gray-50 to-white dark:from-gray-900 dark:to-gray-800">
      <div class="text-[10px] text-gray-500 dark:text-gray-500 uppercase tracking-wider font-bold px-3">Quick Actions</div>
      <div class="grid grid-cols-2 gap-2">
        <button class="flex flex-col items-center justify-center p-2 rounded-lg bg-gradient-to-br from-purple-50 to-blue-50 dark:from-purple-900/20 dark:to-blue-900/20 hover:from-purple-100 hover:to-blue-100 dark:hover:from-purple-900/30 dark:hover:to-blue-900/30 transition-all duration-200 group">
          <span class="text-lg mb-1 transform group-hover:scale-110 transition-transform">ðŸ“Š</span>
          <span class="text-[10px] font-medium text-gray-700 dark:text-gray-300">Reports</span>
        </button>
        <button class="flex flex-col items-center justify-center p-2 rounded-lg bg-gradient-to-br from-green-50 to-emerald-50 dark:from-green-900/20 dark:to-emerald-900/20 hover:from-green-100 hover:to-emerald-100 dark:hover:from-green-900/30 dark:hover:to-emerald-900/30 transition-all duration-200 group">
          <span class="text-lg mb-1 transform group-hover:scale-110 transition-transform">ðŸ“§</span>
          <span class="text-[10px] font-medium text-gray-700 dark:text-gray-300">Support</span>
        </button>
      </div>
    </div>
  </aside>

  <!-- Mobile Overlay -->
  <div *ngIf="sidebarOpen()" class="fixed inset-0 z-30 bg-black/50 backdrop-blur-sm lg:hidden" (click)="toggleSidebar()"></div>

  <!-- Main Content -->
  <main [class.lg:ml-64]="sidebarOpen()" 
        class="pt-16 transition-all duration-300 bg-gray-50 dark:bg-gray-900 min-h-screen">
    <router-outlet></router-outlet>
  </main>
</div>
